<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cotação IFIX via scraping com proxy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    #ifix {
      margin-top: 1em;
      font-size: 1.5em;
      font-weight: bold;
      color: #007700;
    }
  </style>
</head>
<body>
  <h1>Cotação do IFIX (via scraping)</h1>
  <div id="ifix">Carregando...</div>

  <script>
    async function fetchIFIX() {
      const proxyUrl = 'https://api.allorigins.win/get?url='; // proxy grátis para contornar CORS
      const targetUrl = encodeURIComponent('https://investidor10.com.br/indices/ifix/');
      try {
        const response = await fetch(proxyUrl + targetUrl);
        if (!response.ok) throw new Error('Erro na requisição proxy');

        const data = await response.json();
        const htmlText = data.contents;

        // Parse do HTML retornado
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlText, 'text/html');

        // Inspecione a página https://investidor10.com.br/indices/ifix/ para achar o seletor correto
        // Exemplo: A cotação está dentro de uma tag <span class="price"> (só exemplo, verifique no site real)
        // Aqui vamos buscar o seletor correto pelo site no momento (confira para ajustar)
        
        // No momento da minha última verificação, a cotação do IFIX está dentro de:
        // <div class="indice-header-price"> <span class="price">valor</span> </div>
        // Vamos tentar isso:

        const priceSpan = doc.querySelector('.indice-header-price .price');
        if (priceSpan) {
          document.getElementById('ifix').innerText = 'IFIX: ' + priceSpan.textContent.trim();
        } else {
          document.getElementById('ifix').innerText = 'Cotação do IFIX não encontrada.';
        }

      } catch (error) {
        document.getElementById('ifix').innerText = 'Erro ao carregar cotação.';
        console.error('Erro:', error);
      }
    }

    fetchIFIX();
  </script>
</body>
</html>
