<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resumo Invest Cota√ß√µes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f2f2f2;
    }
    h1 {
      color: #333;
    }
    .cotacao {
      background: white;
      padding: 1em;
      border-radius: 8px;
      margin-bottom: 1em;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .icone {
      font-size: 20px;
    }
    .alta {
      color: green;
    }
    .baixa {
      color: red;
    }
    .rodape {
      margin-top: 2em;
      text-align: center;
    }
    .rodape a {
      display: block;
      color: blue;
      text-decoration: none;
      margin: 5px 0;
    }
    .rodape a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üìà @Resumo.invest Cota√ß√µes</h1>

  <div class="cotacao" id="btc-usd">Bitcoin (USD): carregando...</div>
  <div class="cotacao" id="btc-brl">Bitcoin (BRL): carregando...</div>
  <div class="cotacao" id="usd-brl">D√≥lar (USD/BRL): carregando...</div>
  <div class="cotacao" id="ifix">IFIX: carregando...</div>

  <div class="rodape">
    <a href="https://www.youtube.com/@Resumo.invest" target="_blank">@Youtube</a>
    <a href="https://www.tiktok.com/@resumo.invest" target="_blank">@TikTok</a>
  </div>

  <script>
    const ALPHA_KEY = 'FPXAVFGEA10XKJHU';

    function carregarCotacoesAnteriores() {
      const dados = localStorage.getItem('cotacoesAnteriores');
      return dados ? JSON.parse(dados) : {
        btcUsd: null,
        btcBrl: null,
        usdBrl: null,
        ifix: null
      };
    }

    function salvarCotacoesAnteriores(cotacoes) {
      localStorage.setItem('cotacoesAnteriores', JSON.stringify(cotacoes));
    }

    let cotacoesAnteriores = carregarCotacoesAnteriores();

    function gerarHTMLComIcone(nome, valorAtual, valorAnterior, simbolo) {
      let direcao = '';

      if (valorAnterior === null) {
        direcao = `<span class="icone">‚è∫Ô∏è</span>`;
      } else if (valorAtual > valorAnterior) {
        direcao = `<span class="icone alta">üîº</span>`;
      } else if (valorAtual < valorAnterior) {
        direcao = `<span class="icone baixa">üîΩ</span>`;
      } else {
        direcao = `<span class="icone">‚è∫Ô∏è</span>`;
      }

      return `${direcao} ${nome}: ${simbolo}${valorAtual.toLocaleString('pt-BR')}`;
    }

    async function fetchCotacoes() {
      try {
        // üî∏ Bitcoin
        const btcResponse = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd,brl');
        const btcData = await btcResponse.json();

        const btcUsd = btcData.bitcoin.usd;
        const btcBrl = btcData.bitcoin.brl;

        document.getElementById('btc-usd').innerHTML = gerarHTMLComIcone('Bitcoin (USD)', btcUsd, cotacoesAnteriores.btcUsd, '$');
        document.getElementById('btc-brl').innerHTML = gerarHTMLComIcone('Bitcoin (BRL)', btcBrl, cotacoesAnteriores.btcBrl, 'R$');

        cotacoesAnteriores.btcUsd = btcUsd;
        cotacoesAnteriores.btcBrl = btcBrl;
      } catch (error) {
        console.error('Erro Bitcoin:', error);
        document.getElementById('btc-usd').innerText = 'Bitcoin (USD): erro';
        document.getElementById('btc-brl').innerText = 'Bitcoin (BRL): erro';
      }

      try {
        // üî∏ D√≥lar
        const usdResponse = await fetch('https://economia.awesomeapi.com.br/last/USD-BRL');
        const usdData = await usdResponse.json();
        const usd = parseFloat(usdData.USDBRL.bid);

        document.getElementById('usd-brl').innerHTML = gerarHTMLComIcone('D√≥lar (USD/BRL)', usd, cotacoesAnteriores.usdBrl, 'R$');

        cotacoesAnteriores.usdBrl = usd;
      } catch (error) {
        console.error('Erro D√≥lar:', error);
        document.getElementById('usd-brl').innerText = 'D√≥lar (USD/BRL): erro';
      }

      try {
        // üî∏ IFIX
        const ifixResp = await fetch(`https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=IFIX.SA&apikey=${ALPHA_KEY}`);
        const ifixData = await ifixResp.json();
        const ultimoDia = Object.keys(ifixData['Time Series (Daily)'])[0];
        const valorIfix = parseFloat(ifixData['Time Series (Daily)'][ultimoDia]['4. close']);

        document.getElementById('ifix').innerHTML = gerarHTMLComIcone('IFIX', valorIfix, cotacoesAnteriores.ifix, '');

        cotacoesAnteriores.ifix = valorIfix;
      } catch (error) {
        console.error('Erro IFIX:', error);
        document.getElementById('ifix').innerText = 'IFIX: erro ou s√≠mbolo inv√°lido';
      }

      // ‚úÖ Salvar
      salvarCotacoesAnteriores(cotacoesAnteriores);
    }

    // üîÑ Executa e atualiza a cada 5 minutos
    fetchCotacoes();
    setInterval(fetchCotacoes, 300000);
  </script>
</body>
</html>
