<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resumo Invest - Notícias Economia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f2f2f2;
      color: #333;
    }
    h1 {
      color: #222;
      margin-bottom: 1em;
    }
    .cotacao {
      background: white;
      padding: 1em;
      border-radius: 8px;
      margin-bottom: 1em;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 2em;
      margin-bottom: 0.5em;
      color: #444;
    }
    #noticias {
      background: white;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      max-height: 350px;
      overflow-y: auto;
    }
    #noticias a {
      color: #1a0dab;
      text-decoration: none;
    }
    #noticias a:hover {
      text-decoration: underline;
    }
    .noticia-item {
      margin-bottom: 1em;
    }
    .noticia-data {
      font-size: 0.85em;
      color: #666;
    }
    .rodape {
      margin-top: 2em;
      text-align: center;
      color: #555;
    }
    #relogio {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>📈 @Resumo.invest</h1>

  <div class="cotacao" id="btc-usd">Bitcoin (USD): carregando...</div>
  <div class="cotacao" id="btc-brl">Bitcoin (BRL): carregando...</div>
  <div class="cotacao" id="usd-brl">Dólar (USD/BRL): carregando...</div>

  <h2>📰 Últimas Notícias de Economia - Globo</h2>
  <div id="noticias">Carregando notícias...</div>

  <div class="rodape">
    <a href="https://www.youtube.com/@Resumo.invest" target="_blank">@Youtube</a>
    <a href="https://www.tiktok.com/@resumo.invest" target="_blank">@TikTok</a>
    <div id="relogio"></div>
  </div>

  <script>
    // Função para buscar cotações
    async function fetchCotacoes() {
      try {
        // Bitcoin (CoinGecko)
        const btcResponse = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd,brl');
        const btcData = await btcResponse.json();
        document.getElementById('btc-usd').innerText = `Bitcoin (USD): $${btcData.bitcoin.usd}`;
        document.getElementById('btc-brl').innerText = `Bitcoin (BRL): R$${btcData.bitcoin.brl.toLocaleString('pt-BR')}`;
      } catch {
        document.getElementById('btc-usd').innerText = 'Bitcoin (USD): erro';
        document.getElementById('btc-brl').innerText = 'Bitcoin (BRL): erro';
      }

      try {
        // Dólar (AwesomeAPI)
        const usdResponse = await fetch('https://economia.awesomeapi.com.br/last/USD-BRL');
        const usdData = await usdResponse.json();
        const usd = usdData.USDBRL;
        document.getElementById('usd-brl').innerText = `Dólar (USD/BRL): R$${parseFloat(usd.bid).toFixed(2)}`;
      } catch {
        document.getElementById('usd-brl').innerText = 'Dólar (USD/BRL): erro';
      }
    }

    fetchCotacoes();

    // Função para carregar notícias do feed RSS Globo Economia via rss2json
    async function carregarNoticias() {
      const rssUrl = 'https://rss.globo.com/economia.xml';
      const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        if(data.status !== 'ok') {
          document.getElementById('noticias').innerText = 'Erro ao carregar notícias.';
          return;
        }

        const noticiasHtml = data.items.slice(0,10).map(item => {
          const date = new Date(item.pubDate);
          const dataFormatada = date.toLocaleDateString('pt-BR', { day:'2-digit', month:'2-digit', year:'numeric' });
          return `
            <div class="noticia-item">
              <a href="${item.link}" target="_blank" rel="noopener noreferrer" title="${item.title}">${item.title}</a>
              <div class="noticia-data">${dataFormatada}</div>
            </div>
          `;
        }).join('');

        document.getElementById('noticias').innerHTML = noticiasHtml;
      } catch (error) {
        document.getElementById('noticias').innerText = 'Erro ao carregar notícias.';
        console.error('Erro notícias:', error);
      }
    }

    carregarNoticias();

    // Função para atualizar relógio
    function atualizarRelogio() {
      const agora = new Date();
      const data = agora.toLocaleDateString('pt-BR');
      const hora = agora.toLocaleTimeString('pt-BR');
      document.getElementById('relogio').innerText = `🕒 ${data} ${hora}`;
    }
    setInterval(atualizarRelogio, 1000);
    atualizarRelogio();
  </script>

</body>
</html>
