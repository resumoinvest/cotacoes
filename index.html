<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resumo Invest</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;

<body>
  <h1>ðŸ“ˆ @Resumo.invest</h1>

  <div class="cotacao" id="btc-usd">Bitcoin (USD): carregando...</div>
  <div class="cotacao" id="btc-brl">Bitcoin (BRL): carregando...</div>
  <div class="cotacao" id="usd-brl">DÃ³lar (USD/BRL): carregando...</div>

  <h2>ðŸ“° Ãšltimas NotÃ­cias Financeiras (NewsAPI)</h2>
  <div id="noticias">Carregando notÃ­cias...</div>

  <div class="rodape">
    <a href="https://www.youtube.com/@Resumo.invest" target="_blank">@Youtube</a>
    <a href="https://www.tiktok.com/@resumo.invest" target="_blank">@TikTok</a>
    <div id="relogio"></div>
  </div>

  <script>
    const NEWS_API_KEY = '9b451b78f75640b9bfc8ceb75dc655cb';

    // CotaÃ§Ã£o Bitcoin e DÃ³lar
    async function fetchCotacoes() {
      try {
        const btcResponse = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd,brl');
        const btcData = await btcResponse.json();
        document.getElementById('btc-usd').innerText = `Bitcoin (USD): $${btcData.bitcoin.usd}`;
        document.getElementById('btc-brl').innerText = `Bitcoin (BRL): R$${btcData.bitcoin.brl.toLocaleString('pt-BR')}`;
      } catch {
        document.getElementById('btc-usd').innerText = 'Bitcoin (USD): erro';
        document.getElementById('btc-brl').innerText = 'Bitcoin (BRL): erro';
      }

      try {
        const usdResponse = await fetch('https://economia.awesomeapi.com.br/last/USD-BRL');
        const usdData = await usdResponse.json();
        const usd = usdData.USDBRL;
        document.getElementById('usd-brl').innerText = `DÃ³lar (USD/BRL): R$${parseFloat(usd.bid).toFixed(2)}`;
      } catch {
        document.getElementById('usd-brl').innerText = 'DÃ³lar (USD/BRL): erro';
      }
    }

    fetchCotacoes();

    // FunÃ§Ã£o para carregar notÃ­cias filtradas por temas financeiros
    async function carregarNoticias() {
      // termos de busca: finanÃ§as, bolsa, economia, mercado, fundos imobiliÃ¡rios, investimentos, aÃ§Ãµes
      const termos = [
        'economia',
        'bolsa',
        'fundos imobiliÃ¡rios',
        'mercado internacional',
        'aÃ§Ãµes',
        'investimentos',
        'finanÃ§as',
        'mercado financeiro'
      ];

      // juntando termos numa query com OR
      const query = termos.join(' OR ');

      const url = `https://newsapi.org/v2/everything?` +
        `q=${encodeURIComponent(query)}&` +
        `language=pt&` +
        `sortBy=publishedAt&` +
        `pageSize=10&` +
        `apiKey=${NEWS_API_KEY}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if(data.status !== 'ok') {
          document.getElementById('noticias').innerText = 'Erro ao carregar notÃ­cias.';
          return;
        }

        if(data.articles.length === 0) {
          document.getElementById('noticias').innerText = 'Nenhuma notÃ­cia encontrada.';
          return;
        }

        // Montar lista de notÃ­cias
        const html = data.articles.map(article => {
          const date = new Date(article.publishedAt);
          const dateStr = date.toLocaleDateString('pt-BR', {day:'2-digit', month:'2-digit', year:'numeric'});
          return `
            <div class="noticia-item">
              <a href="${article.url}" target="_blank" rel="noopener noreferrer" title="${article.description || ''}">
                ðŸ‘‰ ${article.title}
              </a>
              <br>
              <small>${dateStr} - ${article.source.name}</small>
            </div>
          `;
        }).join('');

        document.getElementById('noticias').innerHTML = html;

      } catch (error) {
        console.error('Erro ao carregar notÃ­cias:', error);
        document.getElementById('noticias').innerText = 'Erro ao carregar notÃ­cias.';
      }
    }

    carregarNoticias();

    // RelÃ³gio com data e hora atualizados a cada segundo
    function atualizarRelogio() {
      const agora = new Date();
      const data = agora.toLocaleDateString('pt-BR');
      const hora = agora.toLocaleTimeString('pt-BR');
      document.getElementById('relogio').innerText = `ðŸ•’ ${data} ${hora}`;
    }

    setInterval(atualizarRelogio, 1000);
    atualizarRelogio();
  </script>
