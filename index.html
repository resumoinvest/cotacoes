<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BitcoinApp - Cotações</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      margin: 10px auto;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .social-links a {
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      color: #333;
    }
    .social-links a:hover {
      color: #0077cc;
    }
  </style>
</head>
<body>
  <h1>BitcoinApp - Cotações Atualizadas</h1>
  
  <div class="card" id="bitcoin">Bitcoin: Carregando...</div>
  <div class="card" id="dolar">Dólar: Carregando...</div>
  <div class="card" id="ibovespa">Ibovespa: Carregando...</div>

  <div class="social-links">
    <p>Siga: 
      <a href="https://instagram.com/resumo.invest" target="_blank" rel="noopener noreferrer">Instagram</a>
      <a href="https://t.me/resumo_invest" target="_blank" rel="noopener noreferrer">Telegram</a>
    </p>
  </div>

  <script>
    async function buscarBitcoin() {
      try {
        const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=brl');
        const json = await res.json();
        const valor = json.bitcoin.brl.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        document.getElementById('bitcoin').innerText = `Bitcoin: ${valor}`;
      } catch {
        document.getElementById('bitcoin').innerText = 'Bitcoin: erro ao carregar';
      }
    }

    async function buscarDolar() {
      try {
        const res = await fetch('https://economia.awesomeapi.com.br/json/last/USD-BRL');
        const json = await res.json();
        const valor = parseFloat(json.USDBRL.bid).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        document.getElementById('dolar').innerText = `Dólar: ${valor}`;
      } catch {
        document.getElementById('dolar').innerText = 'Dólar: erro ao carregar';
      }
    }

    async function buscarIbovespa() {
      try {
        const res = await fetch('https://economia.awesomeapi.com.br/json/last/IBOV');
        const json = await res.json();
        const valor = parseFloat(json.IBOV.bid).toLocaleString('pt-BR');
        document.getElementById('ibovespa').innerText = `Ibovespa: ${valor} pts`;
      } catch {
        document.getElementById('ibovespa').innerText = 'Ibovespa: erro ao carregar';
      }
    }

    async function atualizarCotacoes() {
      await Promise.all([buscarBitcoin(), buscarDolar(), buscarIbovespa()]);
    }

    atualizarCotacoes();
    setInterval(atualizarCotacoes, 60000); // Atualiza a cada 60 segundos
  </script>
</body>
</html>
