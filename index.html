<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BitcoinApp - Cotações</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      margin: 10px auto;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-size: 1.1em;
    }
    .social-links a {
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      color: blue;
    }
    .social-links a:hover {
      color: darkblue;
    }
    #ultima-atualizacao {
      margin-top: 15px;
      font-size: 0.9em;
      color: #333;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>BitcoinApp - Cotações Atualizadas</h1>
  
  <div class="card" id="bitcoin">Bitcoin: Carregando...</div>
  <div class="card" id="dolar">Dólar: Carregando...</div>
  <div class="card" id="ibovespa">Ibovespa: Carregando...</div>
  <div class="card" id="ifix">IFIX: Carregando...</div>

  <div id="ultima-atualizacao">Última atualização: --:--:--</div>

  <div class="social-links">
    <p>Siga: <br>
      <a href="https://www.youtube.com/@Resumo.invest" target="_blank" rel="noopener noreferrer">YouTube</a><br>
      <a href="https://www.tiktok.com/@resumo.invest" target="_blank" rel="noopener noreferrer">TikTok</a>
    </p>
  </div>

  <script>
    function formatarHora(date) {
      return date.toLocaleTimeString('pt-BR', { hour12: false });
    }

    async function buscarBitcoin() {
      try {
        const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=brl');
        const json = await res.json();
        const valor = json.bitcoin.brl.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        document.getElementById('bitcoin').innerText = `Bitcoin: ${valor}`;
      } catch {
        document.getElementById('bitcoin').innerText = 'Bitcoin: erro ao carregar';
      }
    }

    async function buscarDolar() {
      try {
        const res = await fetch('https://economia.awesomeapi.com.br/json/last/USD-BRL');
        const json = await res.json();
        const valor = parseFloat(json.USDBRL.bid).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        document.getElementById('dolar').innerText = `Dólar: ${valor}`;
      } catch {
        document.getElementById('dolar').innerText = 'Dólar: erro ao carregar';
      }
    }

    async function buscarIbovespa() {
      try {
        const res = await fetch('https://economia.awesomeapi.com.br/json/last/IBOV');
        const json = await res.json();
        const valor = parseFloat(json.IBOV.bid).toLocaleString('pt-BR');
        document.getElementById('ibovespa').innerText = `Ibovespa: ${valor} pts`;
      } catch {
        document.getElementById('ibovespa').innerText = 'Ibovespa: erro ao carregar';
      }
    }

    async function buscarIfix() {
      try {
        const res = await fetch('https://economia.awesomeapi.com.br/json/last/IFIX');
        const json = await res.json();
        if(json.IFIX && json.IFIX.bid) {
          const valor = parseFloat(json.IFIX.bid).toLocaleString('pt-BR');
          document.getElementById('ifix').innerText = `IFIX: ${valor} pts`;
        } else {
          document.getElementById('ifix').innerText = 'IFIX: erro ao carregar';
        }
      } catch {
        document.getElementById('ifix').innerText = 'IFIX: erro ao carregar';
      }
    }

    async function atualizarCotacoes() {
      await Promise.all([buscarBitcoin(), buscarDolar(), buscarIbovespa(), buscarIfix()]);
      const agora = new Date();
      document.getElementById('ultima-atualizacao').innerText = `Última atualização: ${formatarHora(agora)}`;
    }

    atualizarCotacoes();
    setInterval(atualizarCotacoes, 60000); // Atualiza a cada 60 segundos
  </script>
</body>
</html>
