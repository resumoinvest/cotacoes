<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cotações Financeiras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f2f2f2;
    }
    h1 {
      color: #333;
    }
    .cotacao {
      background: white;
      padding: 1em;
      border-radius: 8px;
      margin-bottom: 1em;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>📈 Cotações Atualizadas</h1>

  <div class="cotacao" id="btc-usd">Bitcoin (USD): carregando...</div>
  <div class="cotacao" id="btc-brl">Bitcoin (BRL): carregando...</div>
  <div class="cotacao" id="usd-brl">Dólar (USD/BRL): carregando...</div>
  <div class="cotacao" id="ibov">Ibovespa: carregando...</div>
  <div class="cotacao" id="ifix">IFIX: carregando...</div>

  <script>
    async function fetchCotacoes() {
      try {
        // Bitcoin em USD e BRL (CoinGecko)
        const btcResponse = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd,brl');
        const btcData = await btcResponse.json();
        document.getElementById('btc-usd').innerText = `Bitcoin (USD): $${btcData.bitcoin.usd}`;
        document.getElementById('btc-brl').innerText = `Bitcoin (BRL): R$${btcData.bitcoin.brl.toLocaleString('pt-BR')}`;

        // Dólar, Ibovespa e IFIX (AwesomeAPI)
        const financeResponse = await fetch('https://economia.awesomeapi.com.br/last/USD-BRL,IBOV,IFIX');
        const financeData = await financeResponse.json();

        const usd = financeData.USDBRL;
        const ibov = financeData.IBOV;
        const ifix = financeData.IFIX;

        document.getElementById('usd-brl').innerText = `Dólar (USD/BRL): R$${parseFloat(usd.bid).toFixed(2)}`;
        document.getElementById('ibov').innerText = `Ibovespa: ${parseFloat(ibov.bid).toLocaleString('pt-BR')} pts`;
        document.getElementById('ifix').innerText = `IFIX: ${parseFloat(ifix.bid).toLocaleString('pt-BR')} pts`;

      } catch (error) {
        console.error('Erro ao buscar cotações:', error);
        document.body.innerHTML += "<p>Erro ao carregar dados.</p>";
      }
    }

    fetchCotacoes();
  </script>
</body>
</html>
