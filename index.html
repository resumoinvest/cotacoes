<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>FAQ Central - Marcas</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

    :root {
      --primary-color: #0066cc;
      --accent-color: #ffcc00;
      --bg-color: #f5f7fa;
      --card-bg: #ffffff;
      --text-color: #333333;
      --transition-speed: 0.3s;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-y: auto;
    }

    header {
  min-height: auto;
      background: var(--primary-color);
      color: #fff;
      padding: 1rem;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-top h1 {
      font-size: 1.4rem;
    }

    .header-buttons {
      margin-top: 0.8rem;
      text-align: center;
    }

    .header-buttons a {
      display: inline-block;
      background-color: var(--accent-color);
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .header-buttons a:hover {
      opacity: 0.85;
    }

    .pix-button {
      display: block;
      margin: 0.8rem auto 0;
      background-color: #0066cc;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      width: fit-content;
    }

    main {
  padding-top: 0.5rem;
  padding-bottom: 0;
      flex: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
    }

    main h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .brand-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      width: 100%;
    }

    .brand-card {
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: transform var(--transition-speed), box-shadow var(--transition-speed);
    }

    .brand-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .brand-card span {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--primary-color);
    }

    footer {
  margin-top: 1rem;
      background: var(--primary-color);
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
  
    .destaque {
      background-color: #ffcc00;
      color: #000;
      font-size: 1rem;
      padding: 0.6rem 1.2rem;
      border: 2px solid #000;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    </style>
</head>
<body>
  <header>
    <div class="header-top">
      <h1>FAQ Central</h1>
      <a class="partner destaque" href="menu.html">ðŸš€ ConheÃ§a nossos Parceiros</a>
    </div>
    <div class="header-buttons">
      <a class="pix-button" href="javascript:void(0)" onclick="alert('Chave PIX copiada! PIX: devfaq@pix.com')">ðŸ’› Ajude o desenvolvedor</a>
    </div>
  </header>

  <main>
    <h2>Escolha uma marca para visualizar perguntas frequentes</h2>
    <div class="brand-grid">
      <div class="brand-card" onclick="location.href='faq.html?marca=fiat'"><span>Fiat</span></div>
      <div class="brand-card" onclick="location.href='faq.html?marca=chevrolet'"><span>Chevrolet</span></div>
      <div class="brand-card" onclick="location.href='faq.html?marca=renault'"><span>Renault</span></div>
      <div class="brand-card" onclick="location.href='faq.html?marca=nissan'"><span>Nissan</span></div>
    </div>
  </main>

  
</body>
</html>
