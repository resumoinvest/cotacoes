
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FAQ Central - Marcas</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
    :root {
      --primary-color: #0066cc;
      --secondary-color: #004a99;
      --accent-color: #ffcc00;
      --bg-color: #f5f7fa;
      --card-bg: #ffffff;
      --text-color: #333333;
      --transition-speed: 0.3s;
    }
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: var(--primary-color);
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }
    header h1 {
      font-size: 1.8rem;
    }
    .header-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .header-buttons a {
      background-color: #0066cc;
      color: #fff;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .header-buttons a.partner {
      background-color: var(--accent-color);
      color: #000;
    }
    .header-buttons a:hover {
      opacity: 0.85;
    }
    main {
      flex: 1;
      padding: 1.5rem 1rem;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    main h2 {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
    }
    .brand-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 800px;
    }
    .brand-card {
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 1.2rem 1rem;
      text-align: center;
      cursor: pointer;
      transition: transform var(--transition-speed), box-shadow var(--transition-speed);
    }
    .brand-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    .brand-card span {
      display: block;
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--primary-color);
    }
    footer {
      background: var(--primary-color);
      color: #fff;
      text-align: center;
      padding: 1.2rem 1rem;
      font-size: 0.9rem;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      main h2 {
        font-size: 1.3rem;
      }
      .brand-card {
        padding: 1.2rem 0.8rem;
      }
      .header-buttons {
        flex-direction: column;
        width: 100%;
        gap: 0.5rem;
      }
      .header-buttons a {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>FAQ Central</h1>
    <div class="header-buttons">
      <a class="partner" href="menu.html">ðŸŒŸ Parceiros</a>
      <a href="javascript:void(0)" onclick="alert('Chave PIX copiada! PIX: devfaq@pix.com')">ðŸ’› Ajude o desenvolvedor</a>
    </div>
  </header>
  <main>
    <h2>Escolha uma marca para visualizar perguntas frequentes</h2>
    <div class="brand-grid">
      <div class="brand-card" onclick="location.href='faq.html?marca=fiat'"><span>Fiat</span></div>
      <div class="brand-card" onclick="location.href='faq.html?marca=chevrolet'"><span>Chevrolet</span></div>
      <div class="brand-card" onclick="location.href='faq.html?marca=renault'"><span>Renault</span></div>
      <div class="brand-card" onclick="location.href='faq.html?marca=nissan'"><span>Nissan</span></div>
    </div>
  </main>
  <footer>

</body>
</html>
