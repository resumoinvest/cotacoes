<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relatório de Problemas - Clube Nissan Táxi</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f5;
      padding: 20px;
      margin: 0;
      max-width: 960px;
      margin: auto;
    }
    h1 {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 100%;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 15px;
    }
    .card p {
      margin: 4px 0;
    }
    .strong {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Relatório de Problemas - Clube Nissan Táxi</h1>
  <input type="text" id="busca" placeholder="Buscar por descrição, km, contato ou trecho..." onkeyup="filtrarProblemas()" />
  <div id="resultados"></div>

  <script>
    const problemas = [
      {
        numero: 1,
        descricao: "Revisão geral cara",
        km: "80.000 km",
        citacao: "Na San Diego estão cobrando 1.727,00",
        contato: "+55 21 96440-5650",
        solucao: "Não"
      },
      {
        numero: 6,
        descricao: "Troca de pastilha",
        km: "34.500 km",
        citacao: "Meu carro tá com 34.500km... minha pastilha já está abrindo o bico",
        contato: "+55 21 97990-9074",
        solucao: "Não"
      },
      {
        numero: 12,
        descricao: "Borracha da porta rasgada",
        km: "10.000 km",
        citacao: "A minha borracha com 10000 rasgou e não trocaram… colei com cola de sapateiro",
        contato: "Paulo",
        solucao: "Não"
      },
      {
        numero: 17,
        descricao: "Barulho na mala",
        km: "—",
        citacao: "Barulho na mala… resolvi com pedaço de câmara de ar e fita isolante",
        contato: "Carlos",
        solucao: "Sim"
      }
    ];

    function renderizar(lista) {
      const container = document.getElementById('resultados');
      container.innerHTML = '';
      lista.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <p><span class="strong">#${p.numero}</span> - ${p.descricao}</p>
          <p><span class="strong">KM:</span> ${p.km}</p>
          <p><span class="strong">Citação:</span> "${p.citacao}"</p>
          <p><span class="strong">Relatado por:</span> ${p.contato}</p>
          <p><span class="strong">Solução:</span> ${p.solucao}</p>
        `;
        container.appendChild(card);
      });
    }

    function filtrarProblemas() {
      const busca = document.getElementById('busca').value.toLowerCase();
      const filtrados = problemas.filter(p =>
        p.descricao.toLowerCase().includes(busca) ||
        p.km.includes(busca) ||
        p.contato.toLowerCase().includes(busca) ||
        p.citacao.toLowerCase().includes(busca)
      );
      renderizar(filtrados);
    }

    // Carregar todos inicialmente
    renderizar(problemas);
  </script>
</body>
</html>
