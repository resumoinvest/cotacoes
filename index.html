  <script>
    // ðŸ”¸ CotaÃ§Ã£o de Bitcoin e DÃ³lar
    async function fetchCotacoes() {
      try {
        const btcResponse = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd,brl');

        document.getElementById('btc-brl').innerText = 'Bitcoin (BRL): erro';

      try {

        const usdData = await usdResponse.json();
        const usd = usdData.USDBRL;
        document.getElementById('usd-brl').innerText = `DÃ³lar (USD/BRL): R$${parseFloat(usd.bid).toFixed(2)}`;
      } catch (error) {

    // ðŸ”¸ NotÃ­cias financeiras InfoMoney com filtro
    async function carregarNoticias() {
      const feeds = [
        'https://www.infomoney.com.br/economia/feed/',
        'https://www.infomoney.com.br/mercados/feed/',
        'https://www.infomoney.com.br/imoveis/feed/'
      ];

      const incluirPalavras = [
        'bolsa', 'aÃ§Ãµes', 'fundos', 'mercado', 'dÃ³lar', 'economia',
        'selic', 'ipca', 'inflaÃ§Ã£o', 'juros', 'cdi', 'investimento',
        'imobiliÃ¡rio', 'bitcoin', 'criptomoeda', 'tesouro', 'petrobras', 'ibovespa'
      ];

      const excluirPalavras = [
        'cinema', 'filme', 'mÃºsica', 'oscar', 'show', 'artista', 'festival', 'entretenimento', 'sÃ©rie'
      ];

      try {
        const requisicoes = feeds.map(url =>
          fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`).then(r => r.json())
        );

        const resultados = await Promise.all(requisicoes);

        let todasNoticias = resultados.flatMap(r => r.items);

        // ðŸ” Filtro por palavras-chave
        const noticiasFiltradas = todasNoticias.filter(noticia => {
          const titulo = noticia.title.toLowerCase();

          const contemInclusao = incluirPalavras.some(p => titulo.includes(p));
          const contemExclusao = excluirPalavras.some(p => titulo.includes(p));

          return contemInclusao && !contemExclusao;
        });

        // Ordenar por data (mais recente primeiro)
        noticiasFiltradas.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));

        // Pegar atÃ© 10
        const noticias = noticiasFiltradas.slice(0, 10);

        const html = noticias.length > 0
          ? noticias.map(noticia => `
            <div style="margin-bottom: 10px;">
              <a href="${noticia.link}" target="_blank" style="color:blue; text-decoration:none;">
                ðŸ‘‰ ${noticia.title}
              </a>
            </div>
          `).join('')
          : 'Nenhuma notÃ­cia relevante no momento.';

        document.getElementById('noticias').innerHTML = html;
      } catch (error) {
        console.error('Erro ao carregar notÃ­cias:', error);
        document.getElementById('noticias').innerText = 'Erro ao carregar notÃ­cias.';
      }
    }

    carregarNoticias();

    // ðŸ”¸ RelÃ³gio com data e hora
    function atualizarRelogio() {
      const agora = new Date();
      const data = agora.toLocaleDateString('pt-BR');
      const hora = agora.toLocaleTimeString('pt-BR');
      document.getElementById('relogio').innerText = `ðŸ•’ ${data} ${hora}`;
    }

    setInterval(atualizarRelogio, 1000);
    atualizarRelogio();
  </script>
