<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Cotações</title>
</head>
<body>
  <div>
    <p>Ibovespa: <span id="ibovespa">Carregando...</span></p>
    <p>IFIX: <span id="ifix">Carregando...</span></p>
  </div>

  <script>
    async function carregarCotacoes() {
      try {
        const response = await fetch('https://economia.awesomeapi.com.br/json/last/IBOV,IFIX');
        if (!response.ok) throw new Error('Erro na resposta da API');

        const data = await response.json();

        // Os dados vêm com chaves 'IBOVBR' e 'IFIX' ou similares
        // Verifique o formato exato para ajustar o código

        // Exemplo de extração
        document.getElementById('ibovespa').textContent = data.IBOVBR?.bid || 'Sem dados';
        document.getElementById('ifix').textContent = data.IFIX?.bid || 'Sem dados';

      } catch (error) {
        document.getElementById('ibovespa').textContent = 'Erro ao carregar';
        document.getElementById('ifix').textContent = 'Erro ao carregar';
        console.error('Erro ao buscar cotações:', error);
      }
    }

    carregarCotacoes();
  </script>
</body>
</html>
