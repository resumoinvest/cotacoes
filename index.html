<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resumo Invest</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    .cotacao {
      margin: 10px 0;
      font-size: 1.2em;
    }
    .links a {
      display: block;
      color: blue;
      text-decoration: none;
      margin: 5px 0;
    }
    .atualizacao {
      margin-top: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Resumo Invest</h1>

  <div class="cotacao" id="dolar">Cotação do Dólar: carregando...</div>
  <div class="cotacao" id="bitcoin">Cotação do Bitcoin: carregando...</div>
  <div class="cotacao" id="ibovespa">Cotação do Ibovespa: carregando...</div>
  <div class="cotacao" id="ifix">Cotação do IFIX: carregando...</div>

  <div class="atualizacao" id="atualizacao">Última atualização: carregando...</div>

  <div class="links">
    <a href="https://www.youtube.com/@Resumo.invest" target="_blank">YouTube: @Resumo.invest</a>
    <a href="https://www.tiktok.com/@resumo.invest" target="_blank">TikTok: @resumo.invest</a>
  </div>

  <script>
    async function fetchCotacoes() {
      try {
        // Dólar
        const resDolar = await fetch('https://economia.awesomeapi.com.br/json/last/USD-BRL');
        const dataDolar = await resDolar.json();
        const precoDolar = parseFloat(dataDolar.USDBRL.bid).toFixed(2);
        document.getElementById('dolar').textContent = 'Cotação do Dólar: R$ ' + precoDolar;

        // Bitcoin
        const resBitcoin = await fetch('https://economia.awesomeapi.com.br/json/last/BTC-BRL');
        const dataBitcoin = await resBitcoin.json();
        const precoBitcoin = parseFloat(dataBitcoin.BTCBRL.bid).toFixed(2);
        document.getElementById('bitcoin').textContent = 'Cotação do Bitcoin: R$ ' + precoBitcoin;

        // Ibovespa
        const resIbovespa = await fetch('https://brapi.dev/api/quote/^BVSP');
        const dataIbovespa = await resIbovespa.json();
        const precoIbovespa = dataIbovespa.results[0].regularMarketPrice.toLocaleString('pt-BR', { minimumFractionDigits: 2 });
        document.getElementById('ibovespa').textContent = 'Cotação do Ibovespa: ' + precoIbovespa + ' pontos';

        // IFIX
        const resIfix = await fetch('https://brapi.dev/api/quote/IFIX.SA');
        const dataIfix = await resIfix.json();
        const precoIfix = dataIfix.results[0].regularMarketPrice.toLocaleString('pt-BR', { minimumFractionDigits: 2 });
        document.getElementById('ifix').textContent = 'Cotação do IFIX: ' + precoIfix + ' pontos';

        // Atualização
        const agora = new Date();
        const horaAtual = agora.toLocaleTimeString('pt-BR');
        document.getElementById('atualizacao').textContent = 'Última atualização: ' + horaAtual;
      } catch (error) {
        console.error('Erro ao carregar cotações:', error);
        document.getElementById('dolar').textContent = 'Cotação do Dólar: erro ao carregar';
        document.getElementById('bitcoin').textContent = 'Cotação do Bitcoin: erro ao carregar';
        document.getElementById('ibovespa').textContent = 'Cotação do Ibovespa: erro ao carregar';
        document.getElementById('ifix').textContent = 'Cotação do IFIX: erro ao carregar';
        document.getElementById('atualizacao').textContent = 'Última atualização: erro ao carregar';
      }
    }

    // Atualiza as cotações ao carregar a página
    fetchCotacoes();

    // Atualiza as cotações a cada 5 minutos
    setInterval(fetchCotacoes, 5 * 60 * 1000);
  </script>
</body>
</html>
