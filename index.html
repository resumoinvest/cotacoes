<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cotações IFIX e IBOV (scraping via proxy)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; background: #f0f0f0; }
    h1 { color: #333; }
    .cotacao { background: #fff; padding: 1em; margin-bottom: 1em; border-radius: 5px; box-shadow: 0 0 5px #ccc; }
  </style>
</head>
<body>
  <h1>Cotações via scraping</h1>
  <div id="ibov" class="cotacao">Ibovespa: carregando...</div>
  <div id="ifix" class="cotacao">IFIX: carregando...</div>

  <script>
    async function fetchCotacoes() {
      const proxyUrl = 'https://api.allorigins.win/get?url=';
      const url = encodeURIComponent('https://statusinvest.com.br/indices');

      try {
        const res = await fetch(proxyUrl + url);
        if (!res.ok) throw new Error('Erro na requisição proxy');

        const data = await res.json();
        const html = data.contents;

        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');

        // No site statusinvest, a cotação do Ibovespa está dentro de:
        // <div class="index-value">XXXXX,XX</div> para o índice ibovespa
        // Precisamos achar o bloco certo, com base em texto.

        // Pegando os cards dos indices
        const cards = [...doc.querySelectorAll('.index-card')];

        // Função para extrair valor pelo nome do índice
        function getIndexValue(name) {
          for (const card of cards) {
            const title = card.querySelector('.index-name');
            if (title && title.textContent.trim().toUpperCase() === name) {
              const valueEl = card.querySelector('.index-value');
              if (valueEl) {
                return valueEl.textContent.trim();
              }
            }
          }
          return null;
        }

        const ibov = getIndexValue('IBOVESPA');
        const ifix = getIndexValue('IFIX');

        document.getElementById('ibov').innerText = ibov ? `Ibovespa: ${ibov}` : 'Ibovespa: não encontrado.';
        document.getElementById('ifix').innerText = ifix ? `IFIX: ${ifix}` : 'IFIX: não encontrado.';

      } catch (error) {
        document.getElementById('ibov').innerText = 'Erro ao carregar Ibovespa.';
        document.getElementById('ifix').innerText = 'Erro ao carregar IFIX.';
        console.error(error);
      }
    }

    fetchCotacoes();
  </script>
</body>
</html>
