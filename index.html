<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resumo Invest - NotÃ­cias Mediastack</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f2f2f2;
    }
    h1 {
      color: #333;
    }
    .cotacao, #noticias {
      background: white;
      padding: 1em;
      border-radius: 8px;
      margin-bottom: 1em;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    a {
      color: #1a0dab;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    #relogio {
      font-weight: bold;
      color: #555;
      margin-top: 1em;
      text-align: center;
    }
    small {
      color: #666;
    }
  </style>
</head>
<body>

  <h1>ðŸ“ˆ @Resumo.invest</h1>

  <div id="noticias" class="cotacao">Carregando notÃ­cias...</div>

  <div id="relogio"></div>

  <script>
    const API_KEY = 'a48bb9c15a858fc6857035d9fdc9e4a9';

    async function carregarNoticias() {
      const url = `https://api.mediastack.com/v1/news?access_key=${API_KEY}&languages=pt&categories=business,finance&sort=published_desc&limit=10`;

      try {
        const resposta = await fetch(url);
        if (!resposta.ok) throw new Error(`HTTP error! status: ${resposta.status}`);
        const dados = await resposta.json();

        if (!dados.data || dados.data.length === 0) {
          document.getElementById('noticias').innerText = 'Nenhuma notÃ­cia encontrada.';
          return;
        }

        const htmlNoticias = dados.data.map(item => {
          const fonte = item.source || 'Fonte desconhecida';
          const dataPub = item.published_at ? new Date(item.published_at).toLocaleString('pt-BR') : '';
          return `
            <div style="margin-bottom: 10px;">
              <a href="${item.url}" target="_blank" rel="noopener noreferrer">
                ðŸ‘‰ ${item.title}
              </a><br/>
              <small>${fonte} | ${dataPub}</small>
            </div>
          `;
        }).join('');

        document.getElementById('noticias').innerHTML = htmlNoticias;

      } catch (error) {
        console.error('Erro ao carregar notÃ­cias:', error);
        document.getElementById('noticias').innerHTML = `<b>Erro ao carregar notÃ­cias:</b> ${error.message}`;
      }
    }

    function atualizarRelogio() {
      const agora = new Date();
      const data = agora.toLocaleDateString('pt-BR');
      const hora = agora.toLocaleTimeString('pt-BR');
      document.getElementById('relogio').innerText = `ðŸ•’ ${data} ${hora}`;
    }

    carregarNoticias();
    setInterval(atualizarRelogio, 1000);
    atualizarRelogio();
  </script>

</body>
</html>
