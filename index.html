
<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>FAQ Central - Marcas</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

  :root {
    --primary-color: #0066cc;
    --secondary-color: #004a99;
    --accent-color: #ffcc00;
    --bg-color: #f5f7fa;
    --card-bg: #ffffff;
    --text-color: #333333;
    --transition-speed: 0.3s;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Montserrat', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    background: var(--primary-color);
    color: #fff;
    padding: 1rem;
    text-align: center;
  }

  header h1 {
    font-size: 2rem;
    margin-bottom: 0.5rem;
  }

  .sub-header {
    display: flex;
    justify-content: center;
    gap: 1rem;
    flex-wrap: wrap;
  }

  .sub-header a {
    background-color: var(--accent-color);
    color: #000;
    padding: 0.4rem 0.8rem;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
    transition: opacity var(--transition-speed);
  }

  .sub-header a:last-child {
    background-color: #fff;
    color: var(--primary-color);
    border: 1px solid var(--primary-color);
  }

  .sub-header a:hover {
    opacity: 0.8;
  }

  main {
    flex: 1;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  main h2 {
    font-size: 1.4rem;
    margin-bottom: 1rem;
  }

  .brand-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 1rem;
    width: 100%;
    max-width: 600px;
  }

  .brand-card {
    background: var(--card-bg);
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    padding: 1rem;
    cursor: pointer;
    transition: transform var(--transition-speed), box-shadow var(--transition-speed);
  }

  .brand-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  }

  .brand-card span {
    color: var(--primary-color);
    font-weight: 600;
    font-size: 1.2rem;
  }

  footer {
    background: var(--primary-color);
    color: #fff;
    text-align: center;
    padding: 1rem;
    font-size: 0.9rem;
  }

  @media (max-width: 600px) {
    main h2 {
      font-size: 1.2rem;
    }

    .brand-grid {
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    }

    header h1 {
      font-size: 1.6rem;
    }
  }
</style>
</head>
<body>

<header>

  </div>
</header>

<main>

  <div class="brand-grid">
    <div class="brand-card" onclick="location.href='faq.html?marca=fiat'">
      <span>Fiat</span>
    </div>
    <div class="brand-card" onclick="location.href='faq.html?marca=chevrolet'">
      <span>Chevrolet</span>
    </div>
    <div class="brand-card" onclick="location.href='faq.html?marca=renault'">
      <span>Renault</span>
    </div>
    <div class="brand-card" onclick="location.href='faq.html?marca=nissan'">

  </div>
</main>
