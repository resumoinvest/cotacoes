<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resumo Invest</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f2f2f2;
    }
    h1 {
      color: #333;
    }
    .cotacao {
      background: white;
      padding: 1em;
      border-radius: 8px;
      margin-bottom: 1em;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    h2 {
      color: #444;
    }
    .rodape {
      margin-top: 2em;
      text-align: center;
    }
    .rodape a {
      display: block;
      color: blue;
      text-decoration: none;
      margin: 5px 0;
    }
    .rodape a:hover {
      text-decoration: underline;
    }
    #relogio {
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }
    #noticias a {
      color: blue;
      text-decoration: none;
    }
    #noticias a:hover {
      text-decoration: underline;
    }
    #noticias div {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>📈 @Resumo.invest</h1>

  <div class="cotacao" id="btc-usd">Bitcoin (USD): carregando...</div>
  <div class="cotacao" id="btc-brl">Bitcoin (BRL): carregando...</div>
  <div class="cotacao" id="usd-brl">Dólar (USD/BRL): carregando...</div>

  <h2>📰 Últimas Notícias de Finanças - InfoMoney</h2>
  <div id="noticias" class="cotacao">Carregando notícias...</div>

  <div class="rodape">
    <a href="https://www.youtube.com/@Resumo.invest" target="_blank">@Youtube</a>
    <a href="https://www.tiktok.com/@resumo.invest" target="_blank">@TikTok</a>
    <div id="relogio"></div>
  </div>

  <script>
    // --- Cotação de Bitcoin e Dólar ---
    async function fetchCotacoes() {
      try {
        const btcResponse = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd,brl');
        const btcData = await btcResponse.json();
        document.getElementById('btc-usd').innerText = `Bitcoin (USD): $${btcData.bitcoin.usd}`;
        document.getElementById('btc-brl').innerText = `Bitcoin (BRL): R$${btcData.bitcoin.brl.toLocaleString('pt-BR')}`;
      } catch (error) {
        console.error('Erro Bitcoin:', error);
        document.getElementById('btc-usd').innerText = 'Bitcoin (USD): erro';
        document.getElementById('btc-brl').innerText = 'Bitcoin (BRL): erro';
      }

      try {
        const usdResponse = await fetch('https://economia.awesomeapi.com.br/last/USD-BRL');
        const usdData = await usdResponse.json();
        const usd = usdData.USDBRL;
        document.getElementById('usd-brl').innerText = `Dólar (USD/BRL): R$${parseFloat(usd.bid).toFixed(2)}`;
      } catch (error) {
        console.error('Erro Dólar:', error);
        document.getElementById('usd-brl').innerText = 'Dólar (USD/BRL): erro';
      }
    }
    fetchCotacoes();

    // --- Função para converter XML string em Document ---
    function parseXML(text) {
      return new window.DOMParser().parseFromString(text, "application/xml");
    }

    // --- Filtra notícias por categorias relevantes ---
    function filtrarNoticias(items) {
      const keywords = [
        'política', 'economia', 'bolsa', 'fundos', 'imobiliária', 'finanças', 'mercado', 'ações', 'investimento', 'internacional'
      ];
      return items.filter(item => {
        const title = item.querySelector('title')?.textContent.toLowerCase() || '';
        const description = item.querySelector('description')?.textContent.toLowerCase() || '';
        // Verifica se alguma palavra-chave aparece no título ou na descrição
        return keywords.some(k => title.includes(k) || description.includes(k));
      });
    }

    // --- Busca e exibe notícias usando proxy ---
    async function carregarNoticias() {
      const feeds = [
        'https://www.infomoney.com.br/economia/feed/',
        'https://www.infomoney.com.br/mercados/feed/',
        'https://www.infomoney.com.br/imoveis/feed/'
      ];

      try {
        // Buscar todos os feeds via proxy
        const respostas = await Promise.all(feeds.map(feed =>
          fetch(`http://localhost:3000/proxy-feed?url=${encodeURIComponent(feed)}`).then(r => r.text())
        ));

        // Parse XML de cada resposta
        let todasNoticias = [];
        respostas.forEach(xmlString => {
          const xmlDoc = parseXML(xmlString);
          const items = Array.from(xmlDoc.querySelectorAll('item'));
          todasNoticias = todasNoticias.concat(items);
        });

        // Filtra notícias só das categorias desejadas
        const noticiasFiltradas = filtrarNoticias(todasNoticias);

        // Ordena por data (mais recente primeiro)
        noticiasFiltradas.sort((a, b) => {
          const dateA = new Date(a.querySelector('pubDate')?.textContent);
          const dateB = new Date(b.querySelector('pubDate')?.textContent);
          return dateB - dateA;
        });

        // Pega as 10 primeiras
        const noticiasTop10 = noticiasFiltradas.slice(0, 10);

        if (noticiasTop10.length === 0) {
          document.getElementById('noticias').innerText = 'Nenhuma notícia financeira encontrada.';
          return;
        }

        // Monta HTML
        const html = noticiasTop10.map(item => {
          const title = item.querySelector('title')?.textContent || 'Sem título';
          const link = item.querySelector('link')?.textContent || '#';
          return `<div><a href="${link}" target="_blank">👉 ${title}</a></div>`;
        }).join('');

        document.getElementById('noticias').innerHTML = html;

      } catch (error) {
        console.error('Erro ao carregar notícias:', error);
        document.getElementById('noticias').innerText = 'Erro ao carregar notícias.';
      }
    }
    carregarNoticias();

    // --- Relógio com data e hora ---
    function atualizarRelogio() {
      const agora = new Date();
      const data = agora.toLocaleDateString('pt-BR');
      const hora = agora.toLocaleTimeString('pt-BR');
      document.getElementById('relogio').innerText = `🕒 ${data} ${hora}`;
    }
    setInterval(atualizarRelogio, 1000);
    atualizarRelogio();
  </script>

</body>
</html>
