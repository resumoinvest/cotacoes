<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Teste FAQ Nissan - Firebase com Lista</title>
</head>
<body>
  <h1>FAQ Nissan - Teste Firebase</h1>

  <label for="pergunta">Digite sua pergunta:</label><br>
  <input type="text" id="pergunta" placeholder="Ex: Qual o consumo do Nissan Versa?" size="50" />
  <br><br>
  <button onclick="salvarPergunta()">Salvar no Firebase</button>

  <p id="status"></p>

  <h3>Perguntas jÃ¡ salvas:</h3>
  <div id="listaPerguntas"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyANXDKp7FAGxq8SGqJmO4Cr_nQ_NsOcLws",
      authDomain: "autofaq-8b600.firebaseapp.com",
      databaseURL: "https://autofaq-8b600-default-rtdb.firebaseio.com",
      projectId: "autofaq-8b600",
      storageBucket: "autofaq-8b600.appspot.com",
      messagingSenderId: "199329149495",
      appId: "1:199329149495:web:e6d5f2a2ba1fac4ce045b2"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function salvarPergunta() {
      const pergunta = document.getElementById('pergunta').value.trim();
      if (!pergunta) {
        alert("Digite uma pergunta antes de salvar.");
        return;
      }

      const novaRef = db.ref("faq/nissan").push();
      novaRef.set({
        pergunta: pergunta,
        autor: "teste_simples",
        respostas: []
      }).then(() => {
        document.getElementById('status').innerText = "âœ… Pergunta salva!";
        document.getElementById('pergunta').value = "";
        carregarPerguntas(); // atualiza a lista
      }).catch((error) => {
        document.getElementById('status').innerText = "âŒ Erro: " + error.message;
      });
    }

    function carregarPerguntas() {
      const lista = document.getElementById('listaPerguntas');
      lista.innerHTML = "Carregando...";
      db.ref("faq/nissan").once("value", snapshot => {
        const dados = snapshot.val() || {};
        lista.innerHTML = "";
        Object.values(dados).forEach(item => {
          const div = document.createElement('div');
          div.style.margin = "10px 0";
          div.style.padding = "10px";
          div.style.border = "1px solid #ccc";
          div.innerText = "ğŸ“ " + item.pergunta;
          lista.appendChild(div);
        });
      });
    }

    // Carrega as perguntas ao abrir
    window.onload = carregarPerguntas;
  </script>
</body>
</html>
