<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Teste FAQ Nissan - Firebase</title>
</head>
<body>
  <h1>FAQ Nissan - Teste Firebase</h1>

  <label for="pergunta">Digite sua pergunta:</label><br>
  <input type="text" id="pergunta" placeholder="Ex: Qual o consumo do Nissan Versa?" size="50" />
  <br><br>
  <button onclick="salvarPergunta()">Salvar no Firebase</button>

  <p id="status"></p>

  <!-- ✅ Firebase SDKs CORRETAS para HTML puro -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <script>
    // ✅ Configuração do seu projeto
    const firebaseConfig = {
      apiKey: "AIzaSyANXDKp7FAGxq8SGqJmO4Cr_nQ_NsOcLws",
      authDomain: "autofaq-8b600.firebaseapp.com",
      databaseURL: "https://autofaq-8b600-default-rtdb.firebaseio.com",
      projectId: "autofaq-8b600",
      storageBucket: "autofaq-8b600.appspot.com",
      messagingSenderId: "199329149495",
      appId: "1:199329149495:web:e6d5f2a2ba1fac4ce045b2"
    };

    // ✅ Inicializa o Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ✅ Função para salvar pergunta
    function salvarPergunta() {
      const pergunta = document.getElementById('pergunta').value.trim();
      if (!pergunta) {
        alert("Digite uma pergunta antes de salvar.");
        return;
      }

      const novaRef = db.ref("faq/nissan").push();
      novaRef.set({
        pergunta: pergunta,
        autor: "teste_manual",
        respostas: []
      }).then(() => {
        document.getElementById('status').innerText = "✅ Pergunta salva com sucesso!";
        document.getElementById('pergunta').value = "";
      }).catch((error) => {
        document.getElementById('status').innerText = "❌ Erro ao salvar: " + error.message;
      });
    }
  </script>
</body>
</html>
