<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FAQ Nissan - Firebase Mobile</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      font-size: 1.1rem;
      background: #f5f5f5;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 20px;
    }

    label, input, button, textarea {
      display: block;
      width: 100%;
      font-size: 1.1rem;
      margin-top: 10px;
    }

    input, textarea {
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    button {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #004a99;
    }

    .faq-item {
      margin-top: 15px;
      padding: 12px;
      background: #fff;
      border-left: 4px solid #0066cc;
      border-radius: 5px;
    }

    .resposta {
      margin-top: 8px;
      background: #eef4ff;
      padding: 8px;
      border-left: 3px solid #0066cc;
      border-radius: 3px;
    }

    .resposta-input {
      margin-top: 10px;
    }

    .top-bar {
      margin-bottom: 15px;
    }

    .top-bar button {
      font-size: 1rem;
      padding: 8px 14px;
    }

    #status {
      margin-top: 10px;
      color: green;
    }

    .autor-icon {
      display: inline-block;
      width: 28px;
      height: 28px;
      line-height: 28px;
      border-radius: 50%;
      background: #ccc;
      color: #fff;
      text-align: center;
      margin-right: 6px;
      font-weight: bold;
    }

    .contador {
      font-size: 0.9rem;
      text-align: right;
      color: #555;
    }
  </style>
</head>
<body>

<div class="top-bar">
  <button onclick="window.location.href='index.html'">‚¨ÖÔ∏è Voltar</button>
</div>

<h1>FAQ Nissan - Firebase</h1>

<div id="loginSection">
  <label for="nome">Digite seu nome para continuar:</label>
  <input type="text" id="nome" placeholder="Seu nome" />
  <button onclick="fazerLogin()">Entrar</button>
</div>

<div id="faqSection" style="display: none;">
  <label for="pergunta">Digite sua pergunta:</label>
  <input type="text" id="pergunta" placeholder="Ex: Qual o consumo do Nissan Versa?" />
  <button onclick="salvarPergunta()">Salvar no Firebase</button>
  <p id="status"></p>

  <h3>Perguntas j√° salvas:</h3>
  <div id="listaPerguntas"></div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyANXDKp7FAGxq8SGqJmO4Cr_nQ_NsOcLws",
    authDomain: "autofaq-8b600.firebaseapp.com",
    databaseURL: "https://autofaq-8b600-default-rtdb.firebaseio.com",
    projectId: "autofaq-8b600",
    storageBucket: "autofaq-8b600.appspot.com",
    messagingSenderId: "199329149495",
    appId: "1:199329149495:web:e6d5f2a2ba1fac4ce045b2"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function fazerLogin() {
    const nome = document.getElementById("nome").value.trim();
    if (!nome) {
      alert("Digite seu nome.");
      return;
    }
    localStorage.setItem("faq_user", nome);
    document.getElementById("loginSection").style.display = "none";
    document.getElementById("faqSection").style.display = "block";
    carregarPerguntas();
  }

  function salvarPergunta() {
    const pergunta = document.getElementById('pergunta').value.trim();
    const autor = localStorage.getItem("faq_user");
    if (!pergunta) {
      alert("Digite uma pergunta antes de salvar.");
      return;
    }

    const novaRef = db.ref("faq/nissan").push();
    novaRef.set({
      pergunta: pergunta,
      autor: autor || "An√¥nimo",
      timestamp: Date.now(),
      respostas: []
    }).then(() => {
      document.getElementById('status').innerText = "‚úÖ Pergunta salva!";
      document.getElementById('pergunta').value = "";
      carregarPerguntas();
    }).catch((error) => {
      document.getElementById('status').innerText = "‚ùå Erro: " + error.message;
    });
  }

  function formatarData(timestamp) {
    const data = new Date(timestamp);
    const dia = String(data.getDate()).padStart(2, '0');
    const mes = String(data.getMonth() + 1).padStart(2, '0');
    const ano = data.getFullYear();
    const hora = String(data.getHours()).padStart(2, '0');
    const min = String(data.getMinutes()).padStart(2, '0');
    return `${dia}/${mes}/${ano} ${hora}:${min}`;
  }

  function carregarPerguntas() {
    const lista = document.getElementById('listaPerguntas');
    lista.innerHTML = "Carregando...";
    db.ref("faq/nissan").once("value", snapshot => {
      const dados = snapshot.val() || {};
      const perguntas = Object.entries(dados);
      perguntas.sort((a, b) => (b[1].timestamp || 0) - (a[1].timestamp || 0));
      lista.innerHTML = "";

      perguntas.forEach(([id, item]) => {
        const div = document.createElement('div');
        div.className = 'faq-item';
        const autor = item.autor || "An√¥nimo";
        const icone = autor.charAt(0).toUpperCase();
        const dataHora = item.timestamp ? formatarData(item.timestamp) : '';
        div.innerHTML = `
          <strong>üìù ${item.pergunta}</strong><br>
          <div style="margin: 6px 0;">
            <span class="autor-icon">${icone}</span>
            <em>${autor} em ${dataHora}</em>
          </div>
        `;

        // Campo de resposta embutido
        const respostaInput = document.createElement('textarea');
        respostaInput.className = "resposta-input";
        respostaInput.placeholder = "Digite sua resposta (m√°x 150 caracteres)";
        respostaInput.maxLength = 150;

        const contador = document.createElement('div');
        contador.className = 'contador';
        contador.textContent = 'Restam 150 caracteres';

        respostaInput.addEventListener('input', () => {
          const restantes = 150 - respostaInput.value.length;
          contador.textContent = `Restam ${restantes} caracteres`;
        });

        const botaoResponder = document.createElement('button');
        botaoResponder.textContent = "Responder";
        botaoResponder.onclick = () => {
          const resposta = respostaInput.value.trim();
          if (!resposta) return alert("Digite uma resposta.");
          const user = localStorage.getItem("faq_user") || "An√¥nimo";
          const ref = db.ref(`faq/nissan/${id}/respostas`);
          ref.once("value", snap => {
            const respostas = snap.val() || [];
            respostas.unshift(`${user}: ${resposta}`);
            ref.set(respostas).then(carregarPerguntas);
          });
        };

        div.appendChild(respostaInput);
        div.appendChild(contador);
        div.appendChild(botaoResponder);

        // Exibe respostas existentes
        if (item.respostas && Array.isArray(item.respostas)) {
          item.respostas.forEach(resp => {
            const respDiv = document.createElement('div');
            respDiv.className = 'resposta';
            respDiv.textContent = "üó®Ô∏è " + resp;
            div.appendChild(respDiv);
          });
        }

        lista.appendChild(div);
      });
    });
  }

  window.onload = function () {
    const user = localStorage.getItem("faq_user");
    if (user) {
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("faqSection").style.display = "block";
      carregarPerguntas();
    }
  };
</script>
</body>
</html>
