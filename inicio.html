
<!DOCTYPE html>

<body>
  <h1>Menu Principal</h1>

  <button onclick="mostrarPesquisa()">üîç Pesquisar</button>
  <button onclick="abrirTodas()">üìÑ Abrir todas</button>

  <div id="search-box" style="display:none;">
    <input type="search" id="search-text" placeholder="Digite algo...">
    <button onclick="buscar()">Buscar</button>

  </div>

  <div id="add-box" style="display:none; text-align:left; margin: 20px auto; max-width: 400px;">

  <script>
    function mostrarAdicionar() {
      document.getElementById("add-box").style.display = "block";

    }

    function mostrarPesquisa() {
      document.getElementById("search-box").style.display = "block";
      document.getElementById("add-box").style.display = "none";

    function abrirTodas() {
      window.location.href = "dados.html";

    function buscar() {
      const termo = document.getElementById("search-text").value.toLowerCase();
      const resultado = document.getElementById("resultado-pesquisa");
      const exemplos = [
        { id: 1, texto: "Custo elevado na revis√£o de 80.000 km na concession√°ria San Diego" },
        { id: 2, texto: "Compara√ß√£o de pre√ßo: revis√£o de 80.000 km por valor reduzido" },
        { id: 3, texto: "Revis√£o de 20.000 km com troca de √≥leo e filtros" }
      ];
      const encontrados = exemplos.filter(r => r.texto.toLowerCase().includes(termo));
      if (encontrados.length > 0) {
        resultado.innerHTML = encontrados.map(r =>
          `<p><a href="dados.html#relato-${r.id}" target="_self">${r.texto}</a></p>`

      } else {
        resultado.innerHTML = "<p>Nenhum relato encontrado.</p>";

    }
  </script>
